<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Miami Alagoana</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-animation">
      <div class="container">
        <div class="logo">
          <a
            href="index.html"
            style="
              text-decoration: none;
              color: inherit;
              display: flex;
              align-items: center;
              gap: 10px;
            "
          >
            <span class="logo-icon">üèñÔ∏è</span>
            <span class="gradient-text">Miami Alagoana</span>
          </a>
        </div>
      </div>
    </header>

    <main class="container">
      <div style="margin-bottom: 1rem">
        <a href="index.html" class="btn btn-primary">‚¨Ö Voltar</a>
      </div>
      <section class="highlights">
        <h2 class="section-title">Entre em Contato</h2>
        <div class="card">
          <div class="card-content">
            <form id="contact-form" action="#" method="POST">
              <div class="form-group">
                <label for="nome" class="form-label">Nome</label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  class="form-control"
                  placeholder="Seu nome completo"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="seu@email.com"
                  required
                />
              </div>
              <div class="form-group">
                <label for="assunto" class="form-label">Assunto</label>
                <input
                  type="text"
                  id="assunto"
                  name="assunto"
                  class="form-control"
                  placeholder="Motivo do contato"
                  required
                />
              </div>
              <div class="form-group">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea
                  id="mensagem"
                  name="mensagem"
                  class="form-control"
                  placeholder="Sua mensagem..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Enviar Mensagem
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p class="copyright">
          ¬© 2026 Miami Alagoana. Todos os direitos reservados.
        </p>
      </div>
    </footer>

    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const nome = document.getElementById("nome").value.trim();
          const email = document.getElementById("email").value.trim();
          const assunto = document.getElementById("assunto").value.trim();
          const mensagem = document.getElementById("mensagem").value.trim();

          if (!nome || !email || !assunto || !mensagem) {
            alert("Por favor, preencha todos os campos.");
            return;
          }

          // Valida√ß√£o b√°sica de e-mail
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            alert("Por favor, insira um endere√ßo de e-mail v√°lido.");
            return;
          }

          // Simula√ß√£o de envio
          alert(
            "Obrigado, " +
              nome +
              "! Sua mensagem foi enviada com sucesso. Entraremos em contato em breve."
          );

          // Limpar formul√°rio
          this.reset();
        });
    </script>
  </body>
</html>
